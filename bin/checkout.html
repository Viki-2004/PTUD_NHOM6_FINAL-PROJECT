<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIỎ HÀNG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../assets/css/checkout.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/cart_queries.css">
    <script src="../../assets/js/cart.js"></script>
</head>
<body>
    <div class="logo"><b>POLIDOLL</b></div>
    <div class="container">
        <!-- Form Section -->
            
            <!-- Form Section -->
            <div class="checkout-form">
                <h2>Thông tin giao hàng</h2>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email của bạn">
    
                <div class="form-group">
                    <div class="input-field">
                        <label for="last-name">Họ</label>
                        <input type="text" id="last-name" placeholder="Nhập họ của bạn">
                    </div>
                    <div class="input-field">
                        <label for="first-name">Tên</label>
                        <input type="text" id="first-name" placeholder="Nhập tên của bạn">
                    </div>
                </div>
    
                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" placeholder="Nhập số điện thoại của bạn">

                <label for="address">Địa chỉ</label>
                <input type="text" id="address" placeholder="Nhập địa chỉ của bạn">
    
                <label for="city">Thành phố</label>
                <input type="text" id="city" placeholder="Nhập thành phố của bạn">
            </div>
    
            <!-- Order Summary Section -->
            <div class="order-summary">
                <h3>Thông tin đơn hàng</h3>
                <ul>
                    <li>
                        <img src="../../assets/img/trang chu/trending now details 2.png" alt="Bộ cọ trang điểm">
                        <span>Son nude Cushion Powder</span>
                        <span>190.000₫</span>
                    </li>
                    <li>
                        <img src="../../assets/img/trang chu/trending now details 3.png" alt="Son bóng">
                        <span>Son bóng Ice Watery</span>
                        <span>1.330.000₫</span>
                    </li>
                    <li>
                        <img src="../../assets/img/trang chu/trending now details 4.png" alt="Son kem">
                        <span>Son kem Cushion Lip Powder</span>
                        <span>Miễn phí</span>
                    </li>
                </ul>
                
                <div class="total">
                    <span>Tổng:</span>
                    <span>1.520.000₫</span>
                </div>
                <button>Xác nhận thanh toán</button>
            </div>
    </div>
</body>
</html>
