<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIỎ HÀNG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../assets/css/cart.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/cart_queries.css">
</head>
<body>
    <header class="header">
        <div class="logo">POLIDOLL</div>
        <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
        <nav class="navbar">
            <div class="dropdown">
                <button class="dropbtn"><a href="trangchu.html">TRANG CHỦ</a></button>
            </div>
            <div class="dropdown">
                <button class="dropbtn"><a href="product.html">SẢN PHẨM</a></button>
                <div class="dropdown-content">
                    <a href="#">Mắt</a>
                    <a href="#">Môi</a>
                    <a href="#">Mặt</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">KHÁM PHÁ</button>
                <div class="dropdown-content">
                    <a href="aboutus.html">Về Chúng Tôi</a>
                    <a href="news.html">Blogs</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="lienhe.html"><button class="dropbtn">LIÊN HỆ</a></button>
            </div>
        </nav>
        <div class="icons">
            <a href="#" title="Search"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#" title="Wishlist"><i class="fa-solid fa-heart"></i></a>
            <a href="#" title="Cart"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>

    <div class="container">
        <div class="cart">
            <h2>GIỎ HÀNG CỦA TÔI</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá thành</th>
                        <th>Số lượng</th>
                        <th>Tổng tiền</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="../../assets/img/products/cushion lip 1.jpg" alt="Ice Watery Lip Gloss">
                            Cushion Lip Powder Cream<br> #01 Orange Flash
                        </td>
                        <td>$13.99 USD</td>
                        <td><input type="number" value="1" min="1"></td>
                        <td>$13.99 USD</td>
                    </tr>
                    <tr>
                        <td>
                            <img src="../../assets/img/products/eyeshadow 1.jpg" alt="Cushion Lip Powder Cream">
                            Ice Watery Lip Gloss<br> N01 Cutie Peach
                        </td>
                        <td>$11.99 USD</td>
                        <td>
                            <input type="number" value="1" min="1">
                        </td>
                        <td>$11.99 USD</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="order-summary">
            <h2>ĐƠN HÀNG</h2>
            <input type="text" placeholder="Discount Code">
            <button class="apply-btn">APPLY</button>
            <p>Tổng hóa đơn: $25.98</p>
            <button>TIẾP TỤC THANH TOÁN</button>
            <button class="continue">TIẾP TỤC MUA HÀNG</button>
            <button class="Momo"><b>Momo</b></button>
        </div>
    </div>
    <div class="comment-section">
        <h2>Bình luận</h2>
        <form>
            <textarea placeholder="Viết bình luận của bạn..." rows="4" cols="50"></textarea>
            <button type="submit">Gửi bình luận</button>
        </form>
        </div>
    </div>
    <div class="best-seller-section">
        <h2>Bán chạy nhất</h2>
        <div class="carousel">
            <div class="carousel-item"><img src="../../assets/img/products/new_arrival.webp" alt="Product 1"></div>
            <div class="carousel-item"><img src="../../assets/img/products/new_arrival_hover.webp" alt="Product 2"></div>
            <div class="carousel-item"><img src="../../assets/img/products/new 3.png" alt="Product 3"></div>
            <div class="carousel-item"><img src="../../assets/img/products/new 3 hover.png" alt="Product 4"></div>
            <div class="carousel-item"><img src="../../assets/img/products/new 2.png" alt="Product 5"></div>
        </div>
        <button class="carousel-prev">&lt;</button>
        <button class="carousel-next">&gt;</button>
    </div>
    <script>
        document.querySelector('.carousel-next').addEventListener('click', () => {
            const carousel = document.querySelector('.carousel');
            carousel.scrollLeft += 200; // Cuộn sang phải
        });
    
        document.querySelector('.carousel-prev').addEventListener('click', () => {
            const carousel = document.querySelector('.carousel');
            carousel.scrollLeft -= 200; // Cuộn sang trái
        });
    </script>
</body>
</html>
